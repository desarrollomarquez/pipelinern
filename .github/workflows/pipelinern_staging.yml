name: Leep Staging CI/CD RN Android 
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install dependencies
        run: npm install

      - name: Build android
        run: npm run &&  cd android && ./gradlew clean && ./gradlew assembleRelease

      - name: Upload to App Center
        uses: grndvl1/appcenter-distribute-action@master
        with:
          args: stores publish --file /android/app/build/outputs/apk/release/app-release.apk --store stagingrn --app pipelinern/stagingrn
        env:
          APPCENTER_ACCESS_TOKEN: 170e40d495e8c2b9af07f7cf8bd2818c9a8bdcd4
